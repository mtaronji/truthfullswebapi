# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- dev

pool:
  name: truthfullspool

resources:
  repositories:
  - repository:  ui
    type: github
    endpoint: mtaronji
    name: mtaronji/truthfullsUI

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:

- stage: BuildStage
  jobs:
  - job: Build
    displayName: "Building the front end and the backend"
    steps:
    - checkout: self
    - checkout: UI
    - task: NuGetToolInstaller@1
      displayName: "Install Nuget"
      
    - task: UseDotNet@2 
      displayName: ".Install NET Core 6.x"
      inputs:
        version: '6.x'
        packageType: sdk

    - script: |
              echo $(System.DefaultWorkingDirectory)
              cd $(System.DefaultWorkingDirectory)/truthfullswebapi
              dotnet build --configuration $(buildConfiguration)
      displayName: 'Build App'
    - task: CopyFiles@2
      inputs:
        SourceFolder: $(Agent.RootDirectory)/testdata
        Contents: |
                *.db
        TargetFolder: $(System.DefaultWorkingDirectory)/truthfullswebapi/TruthfullsTests
      displayName: "Copying unit test db to the pipeline to run tests"
    - script: |
               echo $(System.DefaultWorkingDirectory)
               cd $(System.DefaultWorkingDirectory)/truthfullswebapi
               dotnet test
      displayName: 'Testing WEB API'
      
    - task: DotNetCoreCLI@2
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: false
      displayName: "creating a publish and zipping it for Artifact creation"
    # this code takes all the files in $(Build.ArtifactStagingDirectory) and uploads them as an artifact of your build.

    - task: NodeTool@0
      inputs:
        versionSpec: 18.10.x
      displayName: "Install node 18.10.x"
    - script: |
              cd $(System.DefaultWorkingDirectory)/truthfullsUI
              npm ci 
              npm install -g @angular/cli
              ng build
      displayName: "Installing npm, angular and building the UI"
    - script: |
              echo $(System.DefaultWorkingDirectory)
              cd $(System.DefaultWorkingDirectory)/truthfullsUI
              ng test TruthfullsUI --code-coverage --karma-config karma.conf.ci.js 
      displayName: "running tests on UI"
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: $(System.DefaultWorkingDirectory)/truthfullsUI/dist/truthfulls-ui
        includeRootFolder: true
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/truthfullsui.zip
        
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'webapipublish'
      displayName: "Creating webapi Artifact"


  
